name: Deploy site static content to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Or manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      # Spawn and run a job for Python 3.10 version
      matrix:
        python: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install python
      - name: Set up a version of Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      # Install Tox for build stage
      - name: Upgrade pip and install Tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      # Run build stage
      - name: Generate pages
        run: tox -e py310
      # Now upload to Github Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
